		<div class="auth">
			<div class="auth-wrap pt-5 pb-5 pl-5 pr-5">
				<h2 class="title pb-3">Login</h2>
				<span class="subtitle">Please fill out the following fields to login:</span>
				<form class="signup pt-4">
					<div class="form-group">
						<label for="login">login</label>
						<input type="text" class="form-control" id="lgin">
					</div>

					<div class="form-group position-relative">
						<label for="password1">Password</label>
						<input type="password" class="form-control password" id="password1" autocomplete="on">
						<img class="password-icon" src="./img/password-icon.png" alt="">
					</div>

					<div class="form-check check-terms">
						<input type="checkbox" class="form-check-input" id="check1">
						<label class="form-check-label" for="check1">Remember Me
						</label>
					</div>
					<span class="reset-password">If you forgot your password you can
						<a href="#"> reset it.</a></span>
					<div class="login-button-wrap">
						<button type="button" class="btn-login">Login</button>
						<span>Don't have an account?
							<a href="signup.html">Signup</a></span>
					</div>
				</form>
			</div>
