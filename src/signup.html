<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/solid.min.css"
			integrity="sha512-SazV6tF6Ko4GxhyIZpKoXiKYndqzh7+cqxl9HDH7DGSpjkCN3QLqTAlhJHJnKxu3/2rfCsltzwFC4CmxZE1hPg=="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
		/>

		<link rel="stylesheet" href="css/index.css" />
		<title>Apollo 7 Signup</title>
	</head>

	<body>
		@@include('parts/header.html')

		<div class="auth">
			<div class="auth-wrap pt-5 pb-5 pl-5 pr-5">
				<h2 class="title pb-3">Signup</h2>
				<span class="subtitle"
					>Please fill out the following fields to signup:</span
				>
				<form class="signup pt-4">
					<div class="form-group">
						<label for="f-name">First Name *</label>
						<input type="text" class="form-control" id="f-name" />
					</div>
					<div class="form-group">
						<label for="l-name">Last Name *</label>
						<input type="text" class="form-control" id="l-name" />
					</div>
					<div class="form-group">
						<label for="nick-name">Nickname</label>
						<input
							type="email"
							class="form-control"
							id="nick-name"
						/>
					</div>
					<div class="form-group">
						<label for="email1">Email *</label>
						<input type="email" class="form-control" id="email1" />
					</div>
					<div class="form-group">
						<label for="phone">Phone *</label>
						<input type="text" class="form-control" id="phone" />
					</div>
					<div class="form-group position-relative">
						<label for="password1">Password *</label>
						<input
							type="password"
							class="form-control password"
							id="password1"
							autocomplete="on"
						/>
						<img
							class="password-icon"
							src="./img/password-icon.png"
							alt=""
						/>
					</div>
					<div class="form-group position-relative">
						<label for="password-confirm">Confirm Password *</label>
						<input
							type="password"
							class="form-control password"
							id="password-confirm"
							autocomplete="on"
						/>
						<img
							class="password-icon"
							src="./img/password-icon.png"
							alt=""
						/>
					</div>
					<span class="required-help pt-3">* Required fields</span>
					<div class="form-check check-terms pb-4">
						<input
							type="checkbox"
							class="form-check-input"
							id="check1"
							checked
						/>
						<label class="form-check-label" for="check1"
							>I have read and agree to the Terms of Service.
							<a href="#">Apollos Terms</a>
						</label>
					</div>

					<div class="login-button-wrap">
						<button type="button" class="btn-signup btn-submit">
							Signup
						</button>
						<span class="registered-help"
							>Already registered?
							<a href="login.html">Log In</a></span
						>
					</div>
				</form>
			</div>
		</div>

		@@include('parts/footer.html')
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
