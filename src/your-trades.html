<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/solid.min.css"
			integrity="sha512-SazV6tF6Ko4GxhyIZpKoXiKYndqzh7+cqxl9HDH7DGSpjkCN3QLqTAlhJHJnKxu3/2rfCsltzwFC4CmxZE1hPg=="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"
		/>

		<link rel="stylesheet" href="css/index.css" />
		<title>Apollo 7 your trades</title>
	</head>

	<body>
		<div class="wrapper d-flex align-items-stretch">
			@@include('parts/sidebar.html')

			<div id="content" class="pt-4 pl-4 pt-lg-5 pr-4">
				<div class="dashboard">
					<div class="top pb-4">
						<button
							type="button"
							class="
								sidebarCollapse
								sidebar-burger
								d-lg-none
								pl-0
							"
						>
							<img src="./img/burger-icon.png" alt="" />
							<!-- <span class="sr-only">Toggle Menu</span> -->
						</button>
						<h2 class="top-title d-none d-lg-block">Your Trades</h2>
						<!-- <h2 class="title-top-mob">Dashboard_v2</h2> -->
						<a href="#" class="user">
							<img
								class="user-img"
								src="img/user-img.png"
								alt=""
							/>
							<span class="user-name">Jane Cooper</span>
						</a>
					</div>
					<h2
						class="
							top-title-mob
							d-block d-lg-none
							pt-0 pt-lg-4
							pb-4
						"
					>
						Your Trades
					</h2>

					<div class="trades-table-wrap pt-5 mb-5">
						<div class="dashboart-table-filter">
							<div class="form-group">
								<label for="trades-date-filter">Date</label>
								<input
									type="text"
									class="form-control"
									id="trades-date-filter"
								/>
							</div>
							<div class="form-group">
								<label for="trades-select-filter">Asset</label>
								<select
									class="form-control"
									id="trades-select-filter"
								>
									<option>All/All</option>
									<option>2</option>
									<option>3</option>
								</select>
							</div>
							<button class="btn-trades-reset" type="button">
								Reset
							</button>
							<button class="btn-trades-search" type="button">
								Search
							</button>
							<div class="form-check check-closed">
								<input
									type="checkbox"
									class="form-check-input"
									id="check-closed"
								/>
								<label
									class="form-check-label"
									for="check-closed"
									>Hide all closed
								</label>
							</div>
							<div class="trades-export ml-auto">
								<span>Export History</span
								><img src="./img/export-icon.png" alt="" />
							</div>
						</div>
						<div class="trades-table">
							<!-- @@include('parts/your-trades-table.html') -->
							@@include('parts/dashboard-table.html')
						</div>
					</div>
				</div>
			</div>
		</div>
		@@include('parts/footer.html')
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
			integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
